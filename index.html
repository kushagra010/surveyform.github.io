<!DOCTYPE html>
<html>
<head>
	<title>Survey Form!</title>
	<link rel="stylesheet" type="text/css" href="survey.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div>
		<div class="head">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		</div>
		<form id="survey-form">
			<label id="name-label">Name</label>
			<p><input type="name" id="name" required placeholder="Enter your name"></p>

			<label id="email-label">Email</label>
			<p><input type="email" id="email" required placeholder="Enter your email"></p>

			<label id="number-label">Age(optional)</label>
			<p><input type="number" id="number" min="15" max="50" placeholder="Age"></p>

			<label id="role">Which option best describes your current role?</label>
			<p><select id="dropdown" required name="role">
				<option disabled selected value="">Select current role</option>
				<option value="Student">Student</option>
				<option value="Full time job">Full time job</option>
				<option value="Full time learner">Full time learner</option>
				<option value="Prefer not to say">Prefer not to say</option>
				<option value="Other">Other</option>
			</select></p>

			<label id="recommendation">Would you recommend freeCodeCamp to a friend?</label>
			<div><input type="radio" name="recommend" value="Definitely" checked=""> Definitely</div>
			<div><input type="radio" name="recommend" value="Maybe"> Maybe</div>
			<div><input type="radio" name="recommend" value="Not sure"> Not sure</div>

			<label id="feature">What is your favorite feature of freeCodeCamp?</label>
			<p><select id="dropdown" required name="feature">
				<option disabled selected value="">Select an option</option>
				<option value="Challenges">Challenges</option>
				<option value="Projects">Projects</option>
				<option value="Community">Community</option>
				<option value="Open Source">Open Source</option>
			</select></p>

			<label id="improve">What would you like to see improved? (Check all that apply)</label>
			<div><input type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects</div>
			<div><input type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects</div>
			<div><input type="checkbox" name="improve" value="Data Visualization"> Data Visualization</div>
			<div><input type="checkbox" name="improve" value="Challenges"> Challenges</div>
			<div><input type="checkbox" name="improve" value="Open Source Community
			"> Open Source Community
			</div>
			<div><input type="checkbox" name="improve" value="Gitter help rooms"> Gitter help rooms</div>
			<div><input type="checkbox" name="improve" value="Videos"> Videos</div>
			<div><input type="checkbox" name="improve" value="City Meetups"> City Meetups</div>
			<div><input type="checkbox" name="improve" value="Wiki"> Wiki</div>
			<div><input type="checkbox" name="improve" value="Forum"> Forum</div>
			<div><input type="checkbox" name="improve" value="Additional Courses"> Additional Courses</div>

			<label id="comments">Any comments or suggestions?</label>
			<p><textarea placeholder="Enter your comment here..." cols="60" rows="5"></textarea></p>

			<p><input type="submit" id="submit"></p>
		</form>
	</div>
</body>
</html>
